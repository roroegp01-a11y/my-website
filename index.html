        /* ============================

        ============================ */
        .animated-bg {

            width: 120%;
            height: 120%;
            z-index: -1;
            
            /* ‡∫Æ‡∫π‡∫ö‡∫ô‡ªâ‡∫≠‡∫á‡ªù‡∫≤ (‡∫™‡∫≤‡∫°‡∫≤‡∫î‡∫õ‡ªà‡∫Ω‡∫ô‡∫•‡∫¥‡ªâ‡∫á‡ªÑ‡∫î‡ªâ) */

            background-size: cover;

            filter: brightness(0.5); /* ‡∫õ‡∫±‡∫ö‡ªÉ‡∫´‡ªâ‡∫°‡∫∑‡∫î‡∫•‡∫ª‡∫á‡ªÄ‡∫•‡∫±‡∫Å‡∫ô‡ªâ‡∫≠‡∫ç‡ªÄ‡∫û‡∫∑‡ªà‡∫≠‡ªÉ‡∫´‡ªâ‡∫´‡∫¥‡∫°‡∫∞‡ªÄ‡∫î‡∫±‡ªà‡∫ô */
        }

        /* ============================
           ‚ùÑÔ∏è ‡ªÇ‡∫ä‡∫ô CSS ‡∫´‡∫¥‡∫°‡∫∞ ‚ùÑÔ∏è

        .snowflake {

            user-select: none;
            pointer-events: none; /* ‡∫ö‡ªç‡ªà‡ªÉ‡∫´‡ªâ‡∫ö‡∫±‡∫á‡∫Å‡∫≤‡∫ô‡∫Å‡∫ª‡∫î */
            z-index: 9999;

            will-change: transform;
            animation-name: fall, drift;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }

        @keyframes fall {
            0% { top: -20px; }
            100% { top: 105vh; }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        /* ============================
           Main Container
        ============================ */
        .container {

            margin: 0 auto;
            background: rgba(30, 30, 40, 0.6); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding-bottom: 20px;
            position: relative;
            z-index: 10;

        .header { padding: 30px 20px; text-align: center; }
        
        .header h1 {

            font-size: 2rem;
            background: linear-gradient(to right, #00f2ea, #ff0050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-transform: uppercase;
        }

        .tab-container {
            display: flex; gap: 10px; padding: 10px 20px; overflow-x: auto; scrollbar-width: none; 
        }

        .tab-btn {

            padding: 10px 25px;

            white-space: nowrap;

        .tab-btn.active {

            color: #000;
            border-color: transparent;
            font-weight: 800;

        .item-price {

    </style>
</head>

    function switchGame(gameKey) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
